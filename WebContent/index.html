<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<title>|Register|HelpDesk|</title>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">OnLineHelpDesk</a>
    </div>
  </div>
</nav>

<div class="container">
<div class="col-sm-6 col-sm-offset-3">
<div class="panel panel-primary">
      <div class="panel-heading">Register Yourself</div>
      <div class="panel-body" >
      
      <form class="form-horizontal" method="post" action="SignUp.jsp">
	<div class="form-group">
    <label class="sr-only" for="email">Email:</label>
    <div class="col-sm-10 col-sm-offset-1">
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
    </div>
  </div>
  <div class="form-group">
    <label class="sr-only" for="pwd">Password:</label>
    <div class="col-sm-10 col-sm-offset-1"> 
      <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password" required>
      <input type="hidden" name="status" class="form-control" id="status" value="1">
    </div>
  </div>
  <div class="form-group">
  <div class="col-sm-10 col-sm-offset-1">
	 <select class="form-control" id="user" name="type" required>
	   <option value="">Usertype</option>
	   <option value="admin">Admin</option>
	   <option value="technician">Technician</option>
	   <option value="endUser">EndUser</option>
	 </select>
  </div>
  </div>
  <div class="form-group"> 
    <div class=" col-sm-3 col-sm-offset-1">
      <input type="submit" class="form-control" name="signup" value="SignUp">
    </div>
    <div class=" col-sm-2 col-sm-offset-2">
      <a href="login.html"><u>Login</u></a>
    </div>
  </div>
</form>
</div>
      </div>
</div>
</div>
</body>
</html>
